<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var list = [];
        var page = 1;
        const website = "https://www.balldontlie.io/api/v1/";

        function getPlayer(name) {
            fetch(website + `players?per_page=100&search=${name}`)
                .then(response => response.json())
                .then(data=>{
                    list = list.concat(data.data)
                    console.log(list)
                    console.log(list[0].data.first_name);
                })
            

            list = [];
            
        }

    </script>
    <input type="text" id="inputField" name="inputField"><br><br>
    <button onclick="getPlayer(document.getElementById('inputField').value)">Click</button>
    <p id="playerList"></p>
</body>

</html>
